# BD H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:tienda_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA con creaci√≥n de tablas para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# (Opcional) si no usas schema.sql/data.sql, puedes comentar esta
# spring.sql.init.mode=never
